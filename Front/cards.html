<!DOCTYPE html>
<html>
<head>
    <title>Tabla con Enlaces (JavaScript)</title>
</head>
<body>

<h1>Listado de Datos</h1>

<table border="1" id="tablaDatos">
    <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Enlace</th>
    </tr>
</table>

<script>
    // Suponiendo que tienes un array de datos llamado registros
    var registros = [
        { nombre: "Juan", edad: 30 },
        { nombre: "María", edad: 25 },
        { nombre: "Carlos", edad: 35 }
    ];

    var tabla = document.getElementById("tablaDatos");

    registros.forEach(function(registro) {
        var row = tabla.insertRow();
        var cellNombre = row.insertCell(0);
        var cellEdad = row.insertCell(1);
        var cellEnlace = row.insertCell(2);

        cellNombre.innerHTML = registro.nombre;
        cellEdad.innerHTML = registro.edad;
        cellEnlace.innerHTML = "<a href='#' onclick='verDetalles(\"" + registro.nombre + "\")'>Ver Detalles</a>";
    });

    function verDetalles(nombre) {
        alert("Mostrando detalles para: " + nombre);
        // Aquí puedes realizar cualquier operación adicional basada en el nombre
    }
</script>

</body>
</html>
