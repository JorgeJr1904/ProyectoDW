    <div class="container">
        <h1>Agregar Paciente</h1>
        <form>
            <div class="form-group">
                <label for="dpi_pac">DPI:</label>
                <input type="tel" class="form-control" id="dpi_pac" name="dpi_pac" placeholder="Ingrese dpi" maxlength="13" required>
            </div>
            <div class="form-group">
                <label for="nom_pac">Nombres:</label>
                <input type="text" class="form-control" id="nom_pac" name="nom_pac" placeholder="Nombre del paciente" required>
            </div>
            <div class="form-group">
                <label for="ape_pac">Apellidos:</label>
                <input type="text" class="form-control" id="ape_pac" name="ape_pac" placeholder="Apellidos del paciente" required>
            </div>
            <div class="form-group">
                <label for="tel_pac">Teléfono:</label>
                <input type="tel" class="form-control" id="tel_pac" name="tel_pac" placeholder="Teléfono de contacto" required>
            </div>
            <div class="form-group">
                <label for="dire_pac">Dirección:</label>
                <input type="text" class="form-control" id="dire_pac" name="dire_pac" placeholder="Dirección del paciente" required>
            </div>
            <div class="form-group">
                <label for="mail_pac">Correo:</label>
                <input type="email" class="form-control" id="mail_pac" name="mail_pac" placeholder="Correo del paciente" required>
            </div>
            
            <div class="form-group">
            <label for="blo_pac">Seleccione tipo de sangre:</label>
            <select id="blo_pac" name="blo_pac">
                <option value="null"></option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
            </div>
            <div class="form-group">
                <label for="fechanac_pac">Fecha Nacimiento:</label>
                <input type="date" class="form-control" id="fechanac_pac" name="fechanac_pac" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="gene_pac">Genero</label>

                <select id="gene_pac" name="gene_pac">
                    <option value="null"></option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
                </div>

            <div class="form-group">
                <label for="puesto_pac">Puesto:</label>
                <input type="number" class="form-control" id="puesto_pac" name="puesto_pac" placeholder="ID Puesto del paciente" required>
            </div>
            <div class="form-group">
                <label for="emp_sucur_pac">Sucursal:</label>
                <input type="number" class="form-control" id="emp_sucur_pac" name="emp_sucur_pac" placeholder="ID Sucursal asignado" required>
            </div>
