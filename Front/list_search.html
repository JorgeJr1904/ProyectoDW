    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --light_blue: #007bff; 
            --text_input_field: #F7F7F7;
            --hospital_green: #ACD9B2; 
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body{
            font-family: 'Quicksand', sans-serif;
        }

        .hospital-navbar {
            background-color: #ACD9B2; 
        }

        .hospital-navbar .navbar-brand {
            color: #fff; 
            font-size: 24px;
        }

        .hospital-navbar .navbar-nav .nav-link {
            color: #fff; /* Texto blanco */
        }

        .hospital-navbar .navbar-nav .nav-link:hover {
            background-color: #007bff; /* Color azul claro al pasar el cursor */
        }

        .cards_container{
            display: grid;
            grid-template-columns: repeat(auto-fill, 240px);
            gap: 26px;
            place-content: center;
        }

        .product_card{
            width: 240px;
        }

        .product_card img{
            width: 240px;
            height: 240px;
            border-radius: 20px;
            object-fit: cover;
        }

        .product_info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .product_info figure{ 
            margin: 0;
        }
        
        .product_info figure img{ 
            width: 35px;
            height: 35px;
        }

        .product_info div p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 4px;
        }

        .product_info div p:nth-child(2){
            font-size: var(--sm);
            margin-top: 0;
            margin-bottom: 0;
            color: var(--light_blue); /* Color azul claro para el nombre del medicamento */
        }

        @media (max-width: 640px) {
            .cards_container{
                grid-template-columns: repeat(auto-fill, 140px);
            }

            .product_card{
                width: 140px;
            }

            .product_card img{
                width: 140px;
                height: 140px;
            } 
        }
        nav a.active {
    background-color: #109ada;
    color: #fff;
    border-radius: 50px;
}
    </style>
</head>
