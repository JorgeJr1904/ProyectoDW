        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
       body {
    font-family: Arial, sans-serif;
    background-size: cover;
    background-repeat: no-repeat;
    background-image: url('https://images3.alphacoders.com/101/1010294.jpg');
    margin: 0;
    padding: 0;
    }
nav a.active {
    background-color: #0c72a4;
    color: #fff;
    border-radius: 50px;
}
.conte{
    display: grid;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
}
.input-box{
    width: 600px;
}
.input-box {
    position:relative;
}

.input-box > input {
    width: 100%;
    height: 40px;
    padding: 0 10px;
    outline:none;
    background: steelblue;
    border:3px solid transparent;
    letter-spacing: 1px;
    transition:.3s;
    color:#fff;
    
}

.input-box > input::placeholder,
.input-box > textarea::placeholder {
    color:#a3a3a3;
    
}

.input-box > input:focus::placeholder,
.input-box > textarea:focus::placeholder {
    color:transparent;
}

.input-box > input:focus,
.input-box > textarea:focus {
    border-bottom:3px solid rgb(0, 64, 153);
    animation: shake .2s;
}

.input-box > textarea {
    width: 100%;
    height: 60px;
    padding: 10px;
    background: steelblue;
    border:3px solid transparent;
    letter-spacing: 1px;
    outline: none;
    transition:.3s;
    color:#fff;
    letter-spacing: 1.5px;
}


.input-box > i {
    position:absolute;
    top:50%;
    transform: translateY(-50%);
    right: 10px;
    color:rgba(255 255 255 / .3);
    transition: .3s;
}




form > button:hover,
.links > a:hover {
    background: rgb(0, 49, 98);
}

@keyframes shake { 
    0%, 100% {transform: translateX(0);} 
    10%, 30%, 50%, 70%, 90% {transform: translateX(-10px);} 
    20%, 40%, 60%, 80% {transform: translateX(10px);} 
 }


@media screen and (max-width:600px) {
    .con {
        width: 95%;
        display: flex;
        flex-direction: column;
        gap:20px;
    }

    .box-info {
        gap:15px;
    }

    .box-info > h1 {
        font-size: 1.5rem;
    }
}

</style>
</head>

    <div class="container">
        <h1>Detalles del Producto</h1>
        <div class="row">
            <div class="col-md-6">
                <img id="productImage" src="" alt="Producto" style="width: 480px;">
            </div>
            <div class="col-md-6">
                <table class="table" id="productTable">
                    <tr>
                        <th>Nombre del Producto:</th>
                        <td id="productName"></td>
                    </tr>
                    <tr>
                        <th>Lote:</th>
                        <td id="productCode"></td>
                    </tr>
                    <tr>
                        <th>Descripción:</th>
                        <td id="productDescription"></td>
                    </tr>
                    <tr>
                        <th>Precio:</th>
                        <td id="productPrice"></td>
                    </tr>
                    <tr>
                        <th>Cantidad Disponible:</th>
                        <td id="productQuantity"></td>
                    </tr>
                    <tr>
                        <th>ID de Sucursal:</th>
                        <td id="branchId"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td id="imgpt"></td>
                    </tr>
                    
                    <tr>
                        <td colspan="2">
                            <button id="editButton" onclick="joinfun()" class="btn btn-primary">Editar</button>
                            <button id="deleteProduct" onclick="deleteItem()" type="button" class="btn btn-danger">Eliminar</button>
                            <button id="newprod" onclick="window.location.href='./newproduct.html'" class="btn btn-info" style="display:inline;">Nuevo producto</button>
                        </td>
                    </tr>
                </table>

        
            </div>

            <div class="col-md-12">
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName2">Nombre del Producto:</label>
                        <input type="text" class="form-control" id="productName2" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productCode2">Lote:</label>
                        <input type="text" class="form-control" id="productCode2" name="productCode" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription2">Descripción:</label>
                        <textarea class="form-control" id="productDescription2" name="productDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice2">Precio:</label>
                        <input type="text" class="form-control" id="productPrice2" name="productPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity2">Cantidad Disponible:</label>
                        <input type="text" class="form-control" id="productQuantity2" name="productQuantity" required>
                    </div>
                    <div class="form-group">
                        <label for="branchId2">ID Sucursal:</label>
                        <input type="text" class="form-control" id="branchId2" name="branchId" required>
                    </div>
        
                    <div class="form-group">
                        <label for="imgpt2">img:</label>
                        <input type="text" class="form-control" id="imgpt2" name="imgpt" required>
                    </div>

                </form>

                <div class="text-center">
                    <button id="newprod_deta" onclick="window.location.href='./newproduct.html'" class="btn btn-info" style="display:none;">Nuevo producto</button>
                    <button id="saveButton" onclick="guardarCambios()" class="btn btn-success" style="display:none;">Guardar</button>
                    <button id="cancelButton" onclick="mostrarTabla()" type="button" class="btn btn-secondary">Cancelar</button>
                </div>
            
            </div>
            
            

    </div>
